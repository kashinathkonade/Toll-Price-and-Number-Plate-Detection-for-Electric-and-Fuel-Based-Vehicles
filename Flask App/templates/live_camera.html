<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Camera Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .title-box {
      background: linear-gradient(135deg, #6ae2b8, #51d642 100%);
      padding: 10px 30px;
      border-radius: 50px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: white;
      text-transform: uppercase;
      border: 2px solid #fff;
      display: inline-block;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-5px); }
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .video-container img {
      max-width: 90%;
      border-radius: 12px;
      border: 4px solid #51d642;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .note {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="title-box">

    </div>

    <div class="video-container">
      <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
    </div>

    <div class="note">
      <p>Live detection is running using your device webcam...</p>
    </div>

    <a href="/" class="btn btn-light mt-4">â¬… Back to Home</a>
  </div>
</body>
</html>
